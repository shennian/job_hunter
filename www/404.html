<!DOCTYPE html>
<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
	<style>
		.main {
			position: relative;
			margin: auto;
   			width: 60%;
			height: 150px;
			margin-top: 100px;
		}
		h1 {
			position: relative;
			font-family: 'Shadows Into Light', cursive;
			font-size: 100px;
			text-align: center;
		}
		p {
			position: relative;
			margin-top: 0px;
			font-family: 'Shadows Into Light', cursive;
			font-size: 20px;
			text-align: center;
		}
	</style>
	
</head>
	<title> buibui~ </title>
	<body>
		
		<div class = "main">
			<h1> 404 Not Found </h1>
			<p><canvas id = "board" width="500" height="150"></canvas></p>
			<script>
				var canvas = document.getElementById("board");
				var ctx = canvas.getContext("2d");
				
				ctx.beginPath();
				ctx.moveTo(0, 0);
				ctx.lineTo(500, 0);
				ctx.lineWidth = 6;
				ctx.stroke();
				var i = 0;
				for(; i < 5; i++) {
					ctx.beginPath();
					var start_x = i*50 + 150;
					var start_y = 0;
					ctx.moveTo(start_x, start_y);
					var end_x = i*50 + 150;
					var end_y = 100;
					ctx.lineTo(end_x, end_y);
					ctx.lineWidth = 2;
					ctx.stroke();
					ctx.beginPath();
					ctx.arc(start_x, end_y+25, 25,0,2*Math.PI);
					ctx.fillstyle = 'black';
					ctx.fill();
				}
				var left_degree = 30;
				var left_direction = 'down';
				var left_run = true;
				function left_ball() {
					if(!left_run) {
						return;
					}
					ctx.clearRect(0, 3, 125, 150);
					if (left_degree < 0) {
						left_direction = 'up';
						left_run = false;
						right_run = true;
					} else if (left_degree > 30) {
						left_direction = 'down';
					}
					if (left_direction == 'down') {
						left_degree -= 1;
					} else {
						left_degree += 1;
					}
					ctx.beginPath();
					var start_x = 100;
					var start_y = 0;
					ctx.moveTo(start_x, start_y);
					var d = Math.PI * left_degree / 180;
					var end_x = 99 - 100 * Math.sin(d);
					var end_y = 100 * Math.cos(d);
					ctx.lineTo(end_x, end_y);
					ctx.lineWidth = 2;
					ctx.stroke();
					
					ctx.beginPath();
					var ball_x = 99 - 125 * Math.sin(d);
					var ball_y = 125 * Math.cos(d)
					ctx.arc(ball_x, ball_y, 25,0,2*Math.PI);
					ctx.fillstyle = 'black';
					ctx.fill();
				}
				setInterval(left_ball, 25);
				
				/*fds */
				var right_degree = 0;
				var right_direction = 'up';
				var right_run = true;
				function right_ball() {
					if(!right_run) {
						return;
					}
					ctx.clearRect(375, 3, 500, 150);
					if (right_degree <= 0) {
						right_direction = 'up';
						right_run = false;
						left_run = true;
					} else if (right_degree > 30) {
						right_direction = 'down';
					}
					if (right_direction == 'down') {
						right_degree -= 1;
					} else {
						right_degree += 1;
					}
					ctx.beginPath();
					var start_x = 399;
					var start_y = 0;
					ctx.moveTo(start_x, start_y);
					var d = Math.PI * right_degree / 180;
					var end_x = start_x + 100 * Math.sin(d);
					var end_y = 100 * Math.cos(d);
					ctx.lineTo(end_x, end_y);
					ctx.lineWidth = 2;
					ctx.stroke();
					
					ctx.beginPath();
					var ball_x = start_x + 125 * Math.sin(d);
					var ball_y = 125 * Math.cos(d)
					ctx.arc(ball_x, ball_y, 25,0,2*Math.PI);
					ctx.fillstyle = 'black';
					ctx.fill();
					
				}
				setInterval(right_ball, 25);
				
				function control() {
					
					if (!left_run) {
						right_run = true;
					}
				}
				//setInterval(control, 30);
				
			</script>
		</div>
		
		
	</body>
</html>
